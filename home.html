<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Video Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Base Styling */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Video Background */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
   
}

/* Login Wrapper */
.login-wrapper {
    width: 90%; /* Set initial width */
    max-width: 900px; /* Limit the maximum width */
    max-height:600px;
    height:90%;
    background: rgba(12, 26, 53, 0.9); /* Slightly opaque background for visibility */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    text-align: center;
    z-index: 1;
}

/* Logo Alignment */
.logo-container {
    display: flex; /* Enables flexbox */
    align-items: center; /* Vertically aligns items */
    justify-content: space-between; /* Places logos on the left and right */
    gap: 20px; /* Adds spacing between the elements */
    width: 100%; /* Ensures it spans the width of the parent */
    margin-top: 30PX;
}

.logo-container img {
    width: 150px; /* Adjust the size of the logos */
   
}
.logo-container .right {
    max-height: 200px;
    max-width:200px;
 }

.logo-container h1 {
    font-size: 2.8em; /* Adjust heading size */
    color: #e7dcdc;
    margin: 0; /* Remove default margin */
    text-align: center;
    flex: 1; /* Pushes logos to the sides */
}


/* Input Group */
.input-group {
    position: relative;
    margin: 20px 0;
    width: 100%; /* Make inputs full width */
}
.input-group input {
    width: 90%; /* Fill the available space */
    padding: 10px 40px 10px 40px; /* Add padding for icon space */
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 35px; /* Better font size for readability */
}
.input-group i {
    position: absolute;
    top: 50%;
    left: 10px; /* Adjusted for consistent padding */
    transform: translateY(-50%);
    color: #007bff;
}

/* Buttons */
.btn-primary, .btn-secondary {
    width: 100%; /* Full width buttons */
    padding: 10px;
    margin: 10px 0;
    font-size: 35px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.btn-primary {
    background: #007bff;
    color: #fff;
}
.btn-primary:hover {
    background: #0056b3;
}
.btn-secondary {
    background: #6c757d;
    color: #fff;
}
.btn-secondary:hover {
    background: #495057;
}

/* Footer */
.login-footer {
    margin-top: 20px;
    font-size: 35px;
    color: #888;
}
</style>

</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="figures/AdobeStock_833665239_Video_4K_Preview.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-wrapper"><!-- Login Card -->
    <div class="login-header">
        <div class="logo-container">
            <div class="logo-container">
                <img src="figures/Img_THSO_BADGE.jpg" alt="Logo 1" class="left">
                <h1>CTIER-TRAFFIC SAFETY</h1>
                <img src="figures/C-TIER logo.PNG" alt="Logo 2" class="right">
            </div>
            
        </div>
    </div>
    
   
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <p class="login-footer">
            <small>Unauthorized access is prohibited. Usage will be monitored.</small>
        </p>
    </div>
    <script>
        // Hardcoded credentials
        const VALID_USERNAME = "admin";
        const VALID_PASSWORD = "password123";

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                alert("Login successful!");
                window.location.href = "homepage.html";
                return false; // Allow form submission
            } else {
                alert("Invalid username or password.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
